<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Employee Data Management</h1>
        <p class="lead">We help you keep your hours straight</p>
        <hr class="my-2">
        <p>this is the best app ever</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
        </p>
    </div>
    <div class="container">


        <div class="table-responsive">
  <table class="table">
	<thead>
		<tr>
			<th>Employee Name</th>
			<th>Role</th>
			<th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate</th>
            <th>Total Billed</th>
		</tr>
	</thead>
	<tbody>
		<tr id="tableRow">
			<td scope="row"></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td scope="row"></td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
</table>
</div>

                <div class="row">
            <div class="col-lg-10">
                <div class="card card-default">
                    <div class="card-header">
                        Information
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Employee Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Role:</label>
                                <input class="form-control" id="email-input" type="email">
                            </div>
                            <div class="form-group row">
                                <label for="age-input">Start Date (MM/DD/YYYY):</label>
                                <input class="form-control" id="date-input" type="date">
                            </div>
                            <div class="form-group row">
                                <label for="comment-input">Monthly Rate:</label>
                                <textarea class="form-control" id="comment-input" rows="5"></textarea>
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>
                    </div>
                    </div>
            </div>
                </div>
    </div>
</div>




            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
                crossorigin="anonymous"></script>
            <script src="/timeSheet.js"></script>
</body>

</html>
